    <link href="css/main.css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <section class="pElement" style="text-align: center">
  <h3>CHECKOUT</h3>
  </section>
  <section class="element">

  <div class="col-25">
      <h4>Cart
        <span class="price" style="color:black">
          <i class="fa fa-shopping-cart"></i>
          <b>3</b>
        </span>
      </h4>
      <p><a href="#">Jacket</a> <span class="price">$480</span></p>
      <p><a href="#">Mini dress</a> <span class="price">$270</span></p>
      <p><a href="#">Skirts</a> <span class="price">$390</span></p>

      <hr>
      <p>Total <span class="price" style="color:black"><b>$1100</b></span></p>
  </div>
<div class="row">
<div class="col-75">
<div class="pContainer">
<form action="/action_page.php">

  <div class="row">
    <div class="col-50">
      <h3>Billing Address</h3>
      <label for="fname"><i class="fa fa-user"></i> Full Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Corina Chen">
      <label for="email"><i class="fa fa-envelope"></i> Email</label>
      <input type="text" id="email" name="email" placeholder="corina@sfu.com">
      <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
      <input type="text" id="adr" name="address" placeholder="2931 W 11th Street">
      <label for="city"><i class="fa fa-institution"></i> City</label>
      <input type="text" id="city" name="city" placeholder="Vancouver">

      <div class="row">
        <div class="col-50">
          <label for="state">Province</label>
          <input type="text" id="province" name="Province" placeholder="BC">
        </div>
        <div class="col-50">
          <label for="zip">Zip</label>
          <input type="text" id="zip" name="zip" placeholder="xxxxxx">
        </div>
      </div>
    </div>

    <div class="col-50">
      <h3>Payment</h3>
      <label for="fname">Accepted Cards</label>
      <div class="icon-container">

        <i class="fa fa-cc-visa" style="color:navy;"></i>
        <input type="radio" checked="checked" name="radio">
        <span class="click"></span>

        <i class="fa fa-cc-paypal" style="color:blue;"></i>
        <input type="radio" checked="checked" name="radio">
        <span class="click"></span>

        <i class="fa fa-cc-mastercard" style="color:red;"></i>
        <input type="radio" checked="checked" name="radio">
        <span class="click"></span>
      </div>
      <label for="cname">Name on Card</label>
      <input type="text" id="cname" name="cardname" placeholder="Corina Chen">
      <label for="ccnum">Credit card number</label>
      <input type="text" id="ccnum" name="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx">
      <label for="expmonth">Exp Month</label>
      <input type="text" id="expmonth" name="expmonth" placeholder="September">

      <div class="row">
        <div class="col-50">
          <label for="expyear">Exp Year</label>
          <input type="text" id="expyear" name="expyear" placeholder="2021">
        </div>
        <div class="col-50">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="232">
        </div>
      </div>
    </div>

  </div>
  <label>
    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
  </label>
  <input type="submit" value="Continue to checkout" class="btn">
</form>
</div>
</div>


</div>

</section>
